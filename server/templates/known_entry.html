{% extends "base.html" %}

{% block scripts %}
<script>

    function returnToLogin(){
        window.location.replace("http://" + window.location.host)
    }
</script>

{% end %}

{% block content %}
<div style="display:flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
    <div class="card mt-5 mb-3">
        <div class="card-header" style="text-align: center;">
            <h4>Invalid User ID</h4>
        </div>
        <div class="card-body" style="text-align: center;">
            <p>Our records already contain an entry for this username. If you haven't already participated, please check that you didn't make mistakes entering your username.</p>
            <button class="btn btn-warning mb-4" onclick="returnToLogin()">Return to Login</button>
        </div>
    </div>
</div>
{% end %}
